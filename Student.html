<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Student.css">
    <title>Student Enquiry form</title>
</head>
<body>
    <center>
    <h1><u>Student Register form</u></h1>
    <img src="register.jpeg" alt="register"><br><br>
    <form>
        <label for="name ">Name:</label>
        <input type="text"><br><br>
        <label for="DoB" >DOB:</label>
        <input type="text"><br><br>
        <label for="gender">Gender:</label>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female"><br><br>
        <label for="coures" name="C"> Course:</label>
        
        C<input type="checkbox" id="C" name="C" value="C"/>    
        
        JAVA<input type="checkbox" id="Java" name="C" value="Java">    
        
        PYTHON<input type="checkbox" id="Python" name="C" value="Python"/>    
         
        PHP<input type="checkbox" id="PHP" name="C" value="PHP"/> <br><br>  
        <label> Job Update:</label> 
        <select name="job" id="job">
            <option value="Web Devolpment" >Web Devolpment</option>
            <option value="python">Python</option>
            <option value="Software testing">Software</option>
            <option value="java">Java</option>
            <option value="c#">C#</option>
          </select><br><br>
          <label>Mobile Number:</label>
          <input type="text"><br><br>
          <label>Address:</label>
          <input type="text"><br><br>
          <label>Email:</label>
          <input type="text"><br><br>
          <button type="submit" value="Submit">Submit</button>
          <button type="reset" value="reset">Reset</button>
         
    </form><br>
    <a href="vetri.html">Home</a>
    <a href="course.html">course</a>
</center>
    
</body>
</html>
